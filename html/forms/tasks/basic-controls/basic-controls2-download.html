<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
     <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
              <label for="pinkie">Pinkie Pie</label>
<input type="radio" name="favorite_pony" id="pinkie" value="pinkie"  checked/>
            </li>
            <li>
              <label for="rainbow">Rainbow Dash</label>
<input type="radio" name="favorite_pony" id="rainbow" value="rainbow"/>
            </li>
            <li>
              <label for="twilight">Twilight Sparkle</label>
<input type="radio" name="favorite_pony" id="twilight" value="twilight"/>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
              <label for="vegan">Vegan</label>
<input type="checkbox" name="hotdog_preferences" id="vegan" value="vegan"/>
            </li>
            <li>
              <label for="onions">Onions</label>
<input type="checkbox" name="hotdog_preferences" id="onions" value="onions" />
            </li>
          </ul>
        </fieldset>
        <button>Submit</button>
      </form>
    
  </body>

</html>
